# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - paupup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://paupup.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_49c3b9f7827f4ee78f2b09fce189b3c4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e084e3ebe7234455824c3c3e8e9d6a9b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: paupup.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_49c3b9f7827f4ee78f2b09fce189b3c4 }}/paupup:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'paupup'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a5133e90b2a547a2b16ff97c057a9c89 }}
        images: 'paupup.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_49c3b9f7827f4ee78f2b09fce189b3c4 }}/paupup:${{ github.sha }}'